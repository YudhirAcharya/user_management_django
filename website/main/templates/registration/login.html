{% extends 'main/base.html'%}
{% block title%}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? <a href="/sign-up">Register</a></p>
        <button type="submit" class="btn btn-success">Login</button>    
{% endblock %}
